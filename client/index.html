<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глоссарий терминов</title>
    <link rel="stylesheet" href="style.css">
    <script src="d3.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Глоссарий терминов анализа поведения</h1>
            <p class="subtitle">Семантический граф взаимосвязей терминов</p>
        </header>
        
        <div class="content">
            <div class="graph-container">
                <svg id="graph" width="800" height="600"></svg>
            </div>
            
            <div class="info-panel">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Поиск термина...">
                </div>
                
                <div class="controls">
                    <button id="reset-btn" class="btn">Сбросить выделение</button>
                </div>
                
                <div class="term-info">
                    <h2>Информация о термине</h2>
                    <div class="term-details">
                        <div id="term-name">Выберите термин</div>
                        <div id="term-id"></div>
                        <div id="term-definition">Кликните на узел графа для просмотра деталей</div>
                    </div>
                    
                    <div class="connections">
                        <h3>Связанные термины</h3>
                        <ul id="connected-terms"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
